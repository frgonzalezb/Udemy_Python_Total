{% extends 'base/principal.html' %}

{% block content %}

<div class="barra-superior">
  <a href="{% url 'tareas' %}">&#x21A9; Volver</a>
</div>

<div class="cuerpo-tarjeta">
  <h1>Eliminar tarea: "{{ tarea }}"</h1>

  <form action="" method="post">
    {% csrf_token %}
    <p style="color: red;">Esta acción es irreversible.</p>
    <p>¿Está seguro de eliminar esta tarea?</p>
    <input class="button" type="submit" value="Eliminar">
  </form>
</div>

{% endblock %}
